  <div class="container">
  <div class="py-5 text-center">

    <h2>Let's Talk</h2>
    <p class="lead text-primary">Contact us directly or fill out this form and we will get to you promptly.</p>
  </div>
  <div class="row g-5">
    <div class="col-md-5 col-lg-4 order-md-last">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
            <img class="d-block mx-auto mb-4" src="src/img/contact.jpg" alt="" width="300" height="200">
        </h4>
        <div class="list-group mb-3">
          <p class="text-primary"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"/>
          </svg> hercrew.foundation@gmail.com</p>
        </div>

       
      </div>
    <div class="col-md-7 col-lg-8">
      <form class="needs-validation" novalidate="">
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="firstName" class="form-label">First name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" value="" required="">
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>

          <div class="col-sm-6">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" value="" required="">
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>

          <div class="col-12">
            <label for="email" class="form-label">Email</label>
            <div class="input-group has-validation">
              <span class="input-group-text">@</span>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required="">
            <div class="invalid-feedback">
                Your email is required.
              </div>
            </div>
          </div>

          <div class="col-12">
            <label for="message" class="form-label">Your Message</label>
            <div class="input-group has-validation">
              <textarea type="text" class="form-control" id="message" placeholder="Enter your message" required=""></textarea>
            </div>
          </div>
          

        <hr class="my-4">

        <button class="w-100 btn btn-primary btn-lg" type="submit">Send Message</button>
      </form>
    </div>
  </div>
